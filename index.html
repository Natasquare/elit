<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="keywords" content="elit" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elit</title>
        <meta name="theme-color" content="#78AAD8" />
        <meta property="og:image" content="logo.png" />
        <meta
            name="description"
            content="A simple online NodeJS editor and compiler."
        />
        <link rel="icon" href="logo.png" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
        <script src="js/alertify.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css"
        />
        <link rel="stylesheet" href="css/alertify.css" />
        <link rel="stylesheet" href="css/hljs.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="loader" id="loader"><div class="clock-loader"></div></div>
        <div class="main" id="m">
            <div class="text">
                <svg viewbox="0 0 100 20">
                    <defs>
                        <pattern
                            id="wave"
                            x="0"
                            y="-0.5"
                            width="100%"
                            height="100%"
                            patternUnits="userSpaceOnUse"
                        >
                            <path
                                id="wavePath"
                                d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                                mask="url(#mask)"
                                fill="var(--light)"
                            >
                                <animateTransform
                                    attributeName="transform"
                                    begin="0s"
                                    dur="1.5s"
                                    type="translate"
                                    from="0,0"
                                    to="40,0"
                                    repeatCount="indefinite"
                                />
                            </path>
                        </pattern>
                    </defs>
                    <text
                        text-anchor="middle"
                        x="50"
                        y="15"
                        fill="var(--light)"
                        fill-opacity="0.1"
                        class="liquid"
                    >
                        ELIT
                    </text>
                    <text
                        text-anchor="middle"
                        x="50"
                        y="15"
                        fill="url(#wave)"
                        fill-opacity="1"
                        class="liquid"
                    >
                        ELIT
                    </text>
                </svg>
            </div>
            <div class="editor" id="editor" rows="30" cols="160"></div>
            <center>
                <div class="buttons">
                    <button onclick="beautify()">Beautify</button>
                    <button onclick="ce()">Clear</button>
                    <button onclick="copy()">Copy</button>
                    <button onclick="save()">Save</button>
                    <button onclick="load()">Load</button>
                    <button onclick="run()">Run</button>
                </div>
            </center>
            <footer><a href="/">Â© 2022 Natasquare</a></footer>
        </div>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
